<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Pet</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ pet.name }}" required>
            </div>
            <div class="form-group">
                <label for="species">Species:</label>
                <input type="text" name="species" id="species" class="form-control" value="{{ pet.species }}" required>
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" name="breed" id="breed" class="form-control" value="{{ pet.breed }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-control" value="{{ pet.age }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control">{{ pet.description }}</textarea>
            </div>
            <input type="submit" value="Update Pet" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
